<div class="row">
  <div class="col-md-6">

    <form #f="ngForm" (ngSubmit)="save(f.value)">
        
      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <!-- Validate -->
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
          Title is required.
        </div>
      </div>
    
      <!-- Pricing -->
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required min="0">
        </div>
        <!-- Validate -->
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          <div *ngIf="price.errors.required" >Price is required.</div>
          <div *ngIf="price.errors.min" >Price should be 0  or higher.</div>
        </div>
      </div> 
    
      <!-- Category -->
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
          <option *ngFor="let category of categories$ | async" [value]="category.$key">
            {{ category.name }}
          </option>
        </select>
        <!-- Validate -->
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
          Category is required.
        </div>
      </div>
    
      <!-- Image URL -->
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
        <!-- Validate -->
        <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
          <div *ngIf="imageUrl.errors.required" >Image URL is required.</div>
          <div *ngIf="imageUrl.errors.url" >Please enter valid URL.</div>
        </div>
      </div>
    
      <!-- Submit -->
      <button class="btn btn-primary">Save</button>
    </form>

  </div>

  <div class="col-md-6">

    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h4 class="card-title">{{ title.value }}</h4>
        <p class="card-text">{{ price.value | currency:'USD':true }}</p>
      </div>
    </div>

  </div>
</div>
